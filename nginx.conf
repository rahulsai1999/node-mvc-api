upstream backend{
  server localhost:3000;
}

server {

        root /var/www/rahulsai.live/html;

        # Add index.php to the list if you are using PHP
        index index.html index.htm index.nginx-debian.html;

        server_name rahulsai.live www.rahulsai.live;

        location / {
                try_files $uri /index.html;
        }
        location /api{
                rewrite /api/(.*) /$1 break;
                proxy_pass http://localhost:3000;
        }


    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/rahulsai.live/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/rahulsai.live/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.rahulsai.live) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = rahulsai.live) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        listen 80 default_server;
        listen [::]:80 default_server;

        server_name rahulsai.live www.rahulsai.live;
